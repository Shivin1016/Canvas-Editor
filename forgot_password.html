<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseting Password Form - Creative Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Balanced Theme Colors - Medium tone backgrounds */
            --bg-primary: #1a1d23;
            --bg-secondary: #222832;
            --bg-tertiary: #2a2f3a;
            --bg-quaternary: #323947;
            
            /* Glass Effects */
            --glass-bg: rgba(42, 47, 58, 0.8);
            --glass-bg-light: rgba(52, 59, 71, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-border-light: rgba(255, 255, 255, 0.18);
            
            /* Accent Colors - Softer, more muted */
            --accent-primary: #4a9eff;
            --accent-secondary: #e85d9a;
            --accent-tertiary: #9d5ce8;
            --accent-success: #4dd4ac;
            --accent-warning: #f5a623;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #4ac6ff 0%, #9d5ce8 50%, #e85d9a 100%);
            --gradient-secondary: linear-gradient(135deg, #e85d9a 0%, #9d5ce8 100%);
            --gradient-accent: linear-gradient(135deg, #4dd4ac 0%, #4a9eff 100%);
            --gradient-bg: linear-gradient(135deg, #1a1d23 0%, #2a2f3a 50%, #323947 100%);
            
            /* Text Colors */
            --text-primary: #f8f9fa;
            --text-secondary: #c8ced7;
            --text-muted: #8892a3;
            --text-accent: #4a9eff;
            
            /* Shadows */
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 15px 50px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(74, 158, 255, 0.25);
            --shadow-glow-pink: 0 0 20px rgba(232, 93, 154, 0.25);
            
            /* Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 50px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem; /* Add padding around the whole page */
        }

        /* Hidden circles as per previous design decisions */
        .circle {
            display: none;
        }

        /* Back to Home button */
        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-full);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            display: inline-flex; /* Use flex for icon alignment */
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-soft);
        }

        .home-button:hover {
            background: var(--accent-tertiary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        /* Reset Password Form styles */
        .resetpass-container {
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-medium);
            max-width: 600px;
            width: 100%;
            margin-top: 5rem; /* Space from fixed button */
            text-align: center;
        }

        .resetpass-container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .resetpass-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .resetpass-container label {
            text-align: left;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .resetpass-container input[type="email"],
        .resetpass-container input[type="text"],
        .resetpass-container textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border-light);
            border-radius: var(--radius-sm);
            background: var(--bg-quaternary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: var(--transition-smooth);
            font-weight: bold;
        }

        .resetpass-container input[type="text"]{
            width: 15%;
            display: flex;
          
         }

         .otp-container {
            display: flex;
            gap: 10px; /* spacing between boxes */
        }

        .otp-input {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
        }


        .resetpass-container input::placeholder,
        .resetpass-container textarea::placeholder {
            color: var(--text-muted);
        }

        .resetpass-container input:focus,
        .resetpass-container textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .resetpass-container button[type="submit"] {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-full);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .resetpass-container button[type="submit"]:hover {
            background: var(--accent-tertiary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .home-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .resetpass-container {
                padding: 2rem 1.5rem;
                margin-top: 4rem;
            }

            .resetpass-container h2 {
                font-size: 2rem;
            }

            .resetpass-container button[type="submit"] {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-button">
        <i class="fas fa-arrow-left"></i> Back to Home

    <!-- Main Container Starting -->
    <div class="resetpass-container">
        <h2>Enter Details to Reset Password</h2>
        <form id="resetpass">
            <label for="email">Email:</label>  <!-- User will enter email  -->
            <input type="email" id="email" name="email" placeholder="Enter your Email id" required>
            
        <label for="OTP">OTP:</label> <!-- It will take a six digit OTP  -->
           <div class="otp-container">
        <input type="text" maxlength="1" pattern="\d*" class="otp-input" />
        <input type="text" maxlength="1" pattern="\d*" class="otp-input" />
        <input type="text" maxlength="1" pattern="\d*" class="otp-input" />
        <input type="text" maxlength="1" pattern="\d*" class="otp-input" />
        <input type="text" maxlength="1" pattern="\d*" class="otp-input" />
        <input type="text" maxlength="1" pattern="\d*" class="otp-input" />
            </div>

            
            <a href="#"><label for="RESEND_OTP">Resend OTP</label></a>
            
            <button type="submit">Submit OTP</button>
        </form>
    </div>

    <script>
        // Cursor animation (display: none via CSS, but logic remains if you enable it)
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");

        const colors = [
            "#4a9eff", "#4ac6ff", "#4dd4ac", "#f5a623", "#e85d9a", "#9d5ce8",
            "#4a9eff", "#4ac6ff", "#4dd4ac", "#f5a623", "#e85d9a", "#9d5ce8",
            "#4a9eff", "#4ac6ff", "#4dd4ac", "#f5a623", "#e85d9a", "#9d5ce8",
            "#4a9eff", "#4ac6ff"
        ];

        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];
        });

        window.addEventListener("mousemove", function(e){
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        function animateCircles() {
            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle, index) {
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";
                circle.style.scale = (circles.length - index) / circles.length;
                
                const nextCircle = circles[index + 1] || circles[0];
                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });
            requestAnimationFrame(animateCircles);
        }
        animateCircles();

        // Password resetting form submission logic
        const resetpass = document.getElementById('resetpass');

        resetpass.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Basic validation (browser's native validation for 'required', 'email', 'pattern' will handle most)
            if (resetpass.checkValidity()) {
                // In a real application, you'd send this data to a server
                console.log('OTP submitted:', {
                    email: document.getElementById('email').value,
                    OTP: document.getElementById('OTP').value,
                    resetpass: document.getElementById('resetpass').value
                });
        });
    </script>
</body>
</html>
